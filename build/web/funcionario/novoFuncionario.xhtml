<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hotel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formPrincipal">
            <p/>

            <!-- CAMPO NOME -->
            <p:outputLabel id="campoNome" value="Nome: "/>
            <p:inputText value="#{usuarioGerenciar.funcionario.nome}" 
                         required="true" requiredMessage="Nome obrigatório"
                         maxlength="50" />
            <p/>

            <!-- CAMPO IDADE -->
            <p:outputLabel id="campoIdade" value="Idade: "/>
            <p:inputText value="#{usuarioGerenciar.funcionario.idade}" 
                         required="true" requiredMessage="Idade obrigatória"
                         maxlength="2" />
            <p/>

            <!-- CAMPO FUNCAO -->
            <p:outputLabel id="campoFuncao" value="Função: "/>
            <p:inputText value="#{usuarioGerenciar.funcionario.funcao}" 
                         required="true" requiredMessage="Função obrigatória"
                         maxlength="30" />
            <p/>

            <!-- CAMPO ENDEREÇO -->
            <p:outputLabel id="campoEndereco" value="Endereço: "/>
            <p:inputText value="#{usuarioGerenciar.funcionario.endereco}" 
                         required="true" requiredMessage="Endereço obrigatório"
                         maxlength="60" />
            <p/>

            <!-- CAMPO TELEFONE -->
            <p:outputLabel id="campoTelefone" value="Telefone/Celular: "/>
            <p:inputText value="#{usuarioGerenciar.funcionario.telefone}" 
                         required="true" requiredMessage="Número obrigatório"
                         maxlength="15" />
            <p/>

            <!-- CAMPO SALARIO -->
            <p:outputLabel id="campoSalario" value="Salario(mensal): "/>
            <p:inputText value="#{usuarioGerenciar.funcionario.salario}" 
                         maxlength="6" />
            <p/>

            <!-- BOTAO PARA INSERIR VALORES -->
            <p:commandButton value="Salvar" action="#{usuarioGerenciar.inserirFuncionario()}" 
                             update="@form" />
            <p/>
            <p:messages />

        </h:form>
        <br />
        <h:link outcome="listaFuncionario" value="Voltar" />
    </h:body>
</html>
