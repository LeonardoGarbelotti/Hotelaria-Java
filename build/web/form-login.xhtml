<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="template/header.xhtml"/>
        <h:head>
            <title>Login</title>
            
        </h:head>
    
    <h:body>
        <p:outputPanel >
            <h:form id="formLogin">
                <h:outputLabel value="Usuário: "/>
                <p:inputText id="campoLogin" size="14" value="#{loginControle.adm.login}" 
                             maxlength="15" required="true" requiredMessage="Nome obrigatório" >
                </p:inputText> 
                <p/>
                <h:outputLabel value="Senha: "/>
                <p:password  feedback="false" size="10"  maxlength="10"
                             value="#{loginControle.adm.senha}"
                             required="true" requiredMessage="Senha obrigatória" />  
                <p/>
                <p:commandButton value="OK" icon="ui-icon-check" ajax="false"
                                 action="#{loginControle.autenticar()}" styleClass="ui-state-hover"/> 
                <p/>
                <p:messages showIcon="false" closable="true" />
            </h:form>
        </p:outputPanel>
    </h:body>
</html>
